{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4"
            style="transform: none !important; transition: none !important; box-shadow: var(--shadow-sm) !important;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="card-title">Edit Timetable Entry</h4>
                <a href="{{ url_for('timetable') }}" class="btn btn-outline-secondary btn-sm">
                    Back to Timetable
                </a>
            </div>

            <form action="{{ url_for('edit_timetable', id=entry.id) }}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Day</label>
                    <select class="form-select" name="day">
                        <option {% if entry.day=='Monday' %}selected{% endif %}>Monday</option>
                        <option {% if entry.day=='Tuesday' %}selected{% endif %}>Tuesday</option>
                        <option {% if entry.day=='Wednesday' %}selected{% endif %}>Wednesday</option>
                        <option {% if entry.day=='Thursday' %}selected{% endif %}>Thursday</option>
                        <option {% if entry.day=='Friday' %}selected{% endif %}>Friday</option>
                        <option {% if entry.day=='Saturday' %}selected{% endif %}>Saturday</option>
                        <option {% if entry.day=='Sunday' %}selected{% endif %}>Sunday</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Start Time</label>
                        <input type="time" class="form-control" name="start_time" value="{{ entry.start_time }}"
                            required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">End Time</label>
                        <input type="time" class="form-control" name="end_time" value="{{ entry.end_time }}" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Subject</label>
                    <input type="text" class="form-control" name="subject" value="{{ entry.subject }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Lab Name</label>
                    <input type="text" class="form-control" name="lab_name" value="{{ entry.lab_name }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Semester</label>
                    <select class="form-select" name="semester" required>
                        <option value="1" {% if entry.semester=='1' %}selected{% endif %}>1</option>
                        <option value="2" {% if entry.semester=='2' %}selected{% endif %}>2</option>
                        <option value="3" {% if entry.semester=='3' %}selected{% endif %}>3</option>
                        <option value="4" {% if entry.semester=='4' %}selected{% endif %}>4</option>
                        <option value="5" {% if entry.semester=='5' %}selected{% endif %}>5</option>
                        <option value="6" {% if entry.semester=='6' %}selected{% endif %}>6</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Update Entry</button>
                    <a href="{{ url_for('timetable') }}" class="btn btn-light">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
